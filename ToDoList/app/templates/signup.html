<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set full page size */
html, body {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Background styling */
.background {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #4bb5bd, #4a148c);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    animation: backgroundMotion 5s infinite alternate;
}

/* Content container */
.content {
    position: relative;
    width: 100%;
    max-width: 400px;
    background-color: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Heading */
h1 {
    font-size: 2.5rem;
    color: #fff;
    margin-bottom: 20px;
    text-align: center;
}

/* Input field styles */
input {
    width: 100%;
    padding: 15px;
    font-size: 1.2rem;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Button container */
.buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
}

/* Button styles */
.btn {
    padding: 15px;
    font-size: 1.2rem;
    border: none;
    background-color: #889000;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease;
    width: 100%;
}

/* Button hover effect */
.btn:hover {
    background-color: #e91e63;
    transform: scale(1.1);
}

/* Links */
.links {
    margin-top: 20px;
    text-align: center;
    color: #fff;
    font-size: 1rem;
}

/* Floating and moving effect for background */
@keyframes backgroundMotion {
    0% {
        background-position: 0 0 0 0;
    }
    100% {
        background-position: 100% 100% 100% 100%;
    }
}

/* Moving elements in background (circles) */
@keyframes moveCircles {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(100px, 100px);
    }
}

.background::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    animation: moveCircles 15s linear infinite;
    z-index: 1;
}

.background::after {
    content: '';
    position: absolute;
    top: 30%;
    left: 30%;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    animation: moveCircles 20s linear infinite;
    z-index: 1;
}

    </style>

    <div class="background">
        <div class="content">
            <h1>Sign Up</h1>

            <!-- Sign Up Form Section -->
            <form id="signupForm">
                <input type="text" id="username" placeholder="Enter your username" required />
                <input type="email" id="email" placeholder="Enter your email" required />
                <input type="password" id="password" placeholder="Enter your password" required />
                <div class="buttons">
                    <button class="btn" type="submit">Sign Up</button>
                </div>
            </form>

            <div class="links">
                Already have an account? <a href="login.html" style="color: #fff;">Login here</a>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
