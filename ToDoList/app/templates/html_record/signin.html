{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}"> <!-- Adjust the path as needed -->
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Login</h1>

            <form method="POST" action="{% url 'signin' %}" id="loginForm">
                {% csrf_token %}  
                <input type="text" name="email" id="email" placeholder="Enter your email" required />
                <input type="password" name="password" id="password" placeholder="Enter your password" required />
                
                <div class="buttons">
                    <button class="btn" type="submit">Login</button>
                </div>
            </form>

            <div class="links">
                Don't have an account? <a href="{% url 'signup' %}" style="color: #fff;">Sign up here</a>
            </div>
        </div>
    </div>

    <!-- <script src="{% static 'js/login.js' %}"></script> Adjust path as needed -->

</body>
</html>
