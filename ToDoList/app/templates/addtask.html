<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set full page size */
html, body {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Background styling */
.background {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #4bb5bd, #4a148c);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    animation: backgroundMotion 5s infinite alternate;
}

/* Content container */
.content {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Rectangle box for heading */
.heading-box {
    display: inline-block;
    background-color: rgba(255, 255, 255, 0.2);
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 30px;
    position: absolute;
    top: 20px; /* Position the heading at the top */
    left: 50%;
    transform: translateX(-50%);
}

h1 {
    font-size: 2.5rem;
    color: #fff;
}

/* Input field styles */
.task-form input {
    width: 300px;
    padding: 12px;
    font-size: 1.2rem;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Button container */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 2;
    margin-top: 20px;
}

/* Button styles */
.btn {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    background-color: #889000;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease;
}

/* Button hover effect */
.btn:hover {
    background-color: #e91e63;
    transform: scale(1.1);
}

/* Floating and moving effect for background */
@keyframes backgroundMotion {
    0% {
        background-position: 0 0 0 0;
    }
    100% {
        background-position: 100% 100% 100% 100%;
    }
}

/* Moving elements in background (circles) */
@keyframes moveCircles {
    0% {
        transform: translate(0, 0,0,0);
    }
    100% {
        transform: translate(100px, 100px);
        
    }
}

.background::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    animation: moveCircles 15s linear infinite;
    z-index: 1;
}

.background::after {
    content: '';
    position: absolute;
    top: 30%;
    left: 30%;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    animation: moveCircles 20s linear infinite;
    z-index: 1;
}

    </style>

    <div class="background">
        <div class="content">
            <!-- Rectangle Box for Heading -->
            <div class="heading-box">
                <h1>Add New Task</h1>
            </div>

            <!-- Task Add Form -->
            <div class="task-form">
                <input type="text" id="taskTitle" placeholder="Enter task title" />
                <input type="text" id="taskInput" placeholder="Enter your task" />
                <input type="date" id="taskDate" />
                <input type="time" id="taskTime" />
            </div>

            <!-- Buttons for Save and Back -->
            <div class="buttons">
                <button class="btn" id="saveTask">Save Task</button>
                <button class="btn" id="backBtn">Back</button>
            </div>
        </div>
    </div>

    <script src="add-task.js"></script>
</body>
</html>
