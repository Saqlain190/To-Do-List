{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <link rel="stylesheet" href="{% static 'css/addtask.css' %}">
</head>
<body>
    <div class="background">
        <div class="content">
            <!-- Rectangle Box for Heading -->
            <div class="heading-box">
                <h1>Add New Task</h1>
            </div>

            <!-- Task Add Form -->
            <div class="task-form" >
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn">Save Task</button>
                </form>
            </div>

            <!-- Back Button -->
            <div class="buttons">
                <a href="{% url 'view_tasks' %}" class="btn">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
