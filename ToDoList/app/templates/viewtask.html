{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks</title>
    <link rel="stylesheet" href="{% static 'css/viewtask.css' %}">
</head>
<body>
    <div class="background">
          <div class="content">
            <div class="heading-box">
                <h1>Project To-Do List</h1>
            </div>
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>{{ task.description }}</td>
                        <td>{{ task.due_date|date:"Y-m-d" }}</td>
                        <td>{% if task.completed %}Completed{% else %}Pending{% endif %}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="buttons">
                <a href="{% url 'add_task' %}" class="btn">Add New Task</a>
            </div>
        </div>
    </div>
</body>
</html>
